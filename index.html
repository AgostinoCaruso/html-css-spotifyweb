<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- --------------------------------------------------------------------------------font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- --------------------------------------------------------------------------------media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------------------------------------------------------------------------mycss -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Spotify</title>
</head>

<body>
    <div class="main-container d-flex flex-col">
        <!-- --------------------------------------------------------------------------------maincontent -->
        <div class="main-side-content d-flex debugger">
            <!-- --------------------------------------------------------------------------------side-bar -->
            <div class="side-bar debugger">
                sidebar
            </div>
            <!-- --------------------------------------------------------------------------------main -->
            <main class="debugger">
                <div class="header-fix debugger">
                    <span class="btn">Effettua l'upgrade</span>
                </div>
            </main>

        </div>
        <!-- --------------------------------------------------------------------------------footer -->
        <footer class="debugger">
            <div class="left-footer debugger">
                <div class="small-img debugger">
                    <img src="./img/sinister.jpeg" alt="sinister">
                </div>
                <div class="small-text debugger">
                    <span class="d-block">Sinister</span> <span>Brano Nome</span>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="mid-footer debugger">
                <div class="mid-footer-up">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="mid-footer-bot">
                    <span class="bar-audio">0:25</span>
                    <div class="hr"></div>
                    <span class="bar-audio">4:25</span>
                </div>
            </div>
            <div class="right-footer debugger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="hr"></div>
            </div>
        </footer>
    </div>
</body>

</html>
